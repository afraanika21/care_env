<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Water Bills</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Monthly Water Bills</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Year</th>
                <th>Total Liters</th>
                <th>Total Bill (Tk)</th>
                <th>Payment Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for bill in bills %}
            <tr>
                <td>{{ bill.month }}</td>
                <td>{{ bill.year }}</td>
                <td>{{ "%.2f"|format(bill.total_liters) }}</td>
                <td>{{ "%.2f"|format(bill.total_bill) }}</td>
                <td>due</td>
                <td>
                    <a href="{{ url_for('view_water_bill_detail', month=bill.month, year=bill.year) }}" class="btn">View Bill</a>
                    <a href="#" class="btn due">Pay</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
