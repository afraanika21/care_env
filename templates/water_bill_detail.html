<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Bill Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Bill Details for {{ month }}/{{ year }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Liters Consumed</th>
                <th>Daily Bill (Tk)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in bill_details %}
            <tr>
                <td>{{ record.consumption_date.strftime('%Y-%m-%d') }}</td>
                <td>{{ "%.2f"|format(record.liters_consumed) }}</td>
                <td>{{ "%.2f"|format(record.daily_bill) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('view_water_bills') }}">Back to Bills</a></p>
</body>
</html>
