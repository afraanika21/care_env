<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fuel Bill Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Fuel Bill Details for {{ month }}/{{ year }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Fuel Used (Liters)</th>
                <th>Daily Bill (Tk)</th>
            </tr>
        </thead>
        <tbody>
            {% for record in fuel_bill_details %}
            <tr>
                <td>{{ record.consumption_date }}</td>
                <td>{{ record.fuel_used_liters }}</td>
                <td>{{ record.fuel_cost }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('view_fuel_bills') }}">Back to Bills</a></p>
</body>
</html>
