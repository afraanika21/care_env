<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Utility Provider</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #e2eee2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-btn {
            display: block;
            background-color: #6a8f6a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-btn:hover {
            background-color: #4a6d4a;
        }

        .logout {
            text-align: center;
            color: #c0392b;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 20px;
        }

        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 40px;
        }

        .form-card {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-card h1 {
            text-align: center;
            color: #68a469;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #6a8f6a;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }

        .submit-btn:hover {
            background-color: #4a6d4a;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar Start -->
        <div class="sidebar">
            <a href="{{ url_for('admin_profile') }}" class="sidebar-btn">Profile</a>
            <a href="{{ url_for('user_details') }}" class="sidebar-btn">User Details</a>
            <a href="{{ url_for('view_providers') }}" class="sidebar-btn">View Utility Providers</a>
            <a href="{{ url_for('add_utility_provider') }}" class="sidebar-btn">Add Utility Provider</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
        <!-- Sidebar End -->

        <!-- Main Content Start -->
        <div class="main-content">
            <div class="form-card">
                <h1>Add Utility Provider</h1>
                <form method="POST">
                    <label for="provider_name">Provider Name</label>
                    <input type="text" name="provider_name" required>

                    <label for="energy_type">Energy Type</label>
                    <select name="energy_type" required>
                        <option value="electricity">Electricity</option>
                        <option value="gas">Gas</option>
                        <option value="water">Water</option>
                    </select>

                    <label for="transaction_phone">Transaction Phone</label>
                    <input type="text" name="transaction_phone">

                    <label for="unit_price">Unit Price</label>
                    <input type="number" name="unit_price" step="0.01" required>

                    <label for="emission_factor">Emission Factor (kg/unit)</label>
                    <input type="number" name="emission_factor" step="0.01">

                    <label for="billing_frequency">Billing Frequency</label>
                    <select name="billing_frequency" required>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Yearly</option>
                    </select>

                    <label for="website">Website</label>
                    <input type="text" name="website">

                    <label for="region">Region</label>
                    <select name="region" required>
                        <option value="" disabled selected>Select the division</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Chattogram">Chattogram</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Rajshahi">Rajshahi</option>
                        <option value="Barishal">Barishal</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Rangpur">Rangpur</option>
                        <option value="Mymensingh">Mymensingh</option>
                        <option value="Nationwide">Nationwide</option>
                    </select>

                        <label for="description">Description</label>
                        <textarea name="description" rows="4"></textarea>

                        <button type="submit" class="submit-btn">Add Provider</button>
                </form>
            </div>
            <a href="{{ url_for('admin_dashboard') }}" class="sidebar-btn" style="margin-top: 30px;">Back to
                Dashboard</a>
        </div>
        <!-- Main Content End -->
    </div>
</body>

</html>
