<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
        }

        .container {
            margin-left: 260px;
            padding: 30px;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: auto;
        }

        .form-section h2 {
            text-align: center;
            color: #68a469;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            background-color: #6a8f6a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #4a6d4a;
        }

        .sidebar {
            width: 220px;
            background-color: #e2eee2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar-btn {
            display: block;
            background-color: #6a8f6a;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-btn:hover {
            background-color: #4a6d4a;
        }

        .logout {
            text-align: center;
            color: #c0392b;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 0;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <a href="{{ url_for('admin_profile') }}" class="sidebar-btn">Profile</a>
        <a href="{{ url_for('user_details') }}" class="sidebar-btn">User Details</a>
        <a href="{{ url_for('view_providers') }}" class="sidebar-btn">View Utility Providers</a>
        <a href="{{ url_for('view_vehicles') }}" class="sidebar-btn">View Vehicles</a>
        <a href="{{ url_for('add_utility_provider') }}" class="sidebar-btn">Add Utility Provider</a>
        <a href="{{ url_for('add_vehicle') }}" class="sidebar-btn">Add Vehicle</a>
        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>

    <div class="container">
        {% if request.args.get('success') == '1' %}
        <div
            style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center;">
            âœ… Vehicle added successfully!
        </div>
        {% endif %}

        <div class="form-section">
            <h2>Add New Vehicle</h2>
            <form method="POST">
                <div class="form-group">
                    <label>Model Name:</label>
                    <input type="text" name="model_name" required>
                </div>
                <div class="form-group">
                    <label>Vehicle Type:</label>
                    <select name="vehicle_type" required>
                        <option value="car">Car</option>
                        <option value="motorcycle">Motorcycle</option>
                        <option value="truck">Truck</option>
                        <option value="bus">Bus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fuel Type:</label>
                    <select name="fuel_type" required>
                        <option value="petrol">Petrol</option>
                        <option value="diesel">Diesel</option>
                        <option value="cng">CNG</option>
                        <option value="octane">Octane</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Urban Efficiency (km/L):</label>
                    <input type="number" step="0.01" name="urban_efficiency" required>
                </div>
                <div class="form-group">
                    <label>Highway Efficiency (km/L):</label>
                    <input type="number" step="0.01" name="highway_efficiency" required>
                </div>
                <div class="form-group">
                    <label>Daily Average KM:</label>
                    <input type="number" step="0.01" name="daily_average_km" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Add Vehicle</button>
            </form>
        </div>
        <a href="{{ url_for('admin_dashboard') }}" class="sidebar-btn" style="margin-top: 30px;">Back to
            Dashboard</a>
    </div>
    </div>
</body>

</html>
